<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-weather_app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>


    <div class="container">
        <div class="search-box">
            <i class="bxr  bxs-location-alt-2 bx-rotate-90"></i>
            <input type="text" placeholder="enter your location.">
            <button class="bxr  bx-search-alt"></button>
        </div>
        <p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box info-weather">
                <div class="weather">
                    <img src="images/cloudy.png" alt="">
                    <p class="temperature">0<span>Â°C </span></p>
                    <p class="description">cloudy weather </p>
                </div>
            </div>
        </div>

        <div class="weather-detail">
            <div class="humidity">
                <i class='bxr  bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bxr  bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind speed</p>
                </div>
            </div>


        </div>
        <div class="not-found">
            <div class="box">

                <img src="images/error.png" alt="" srcset="">
                <p>Oops ! Location Not Found!</p>
            </div>

        </div>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
